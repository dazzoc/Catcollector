{% extends 'base.html' %} {% block content %}

<h2>CAT'S</h2>

{% for cat in cats %}
<div class="card">
    <!-- add this single line below -->
    <a href="{% url 'detail' cat.id %}">
      <div class="card-content">
        <span class="card-title">{{ cat.name }}</span>
        <p>Breed: {{ cat.breed }}</p>
        <p>Description: {{ cat.description }}</p>
        {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
        {% else %}
        <p>Age: Kitten</p>
        {% endif %}
      </div>
      <!-- and this following one as well -->
    </a>
  </div>
{% endfor %} {% endblock %}
